apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: portfolio 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      initContainers:
      - name: lockdown-network
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - ip route add blackhole 192.168.0.0/16;
        securityContext:
          capabilities:
            add: ["NET_ADMIN"] 
      containers:
      - name: portfolio
        image: jafy10/portfolio:latest 
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000 
          capabilities:
            drop:
            - ALL 
          readOnlyRootFilesystem: false
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
